<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
        #mensagem {
            display: none;
        }
    </style>

  </head>
  <body style="background-color: #ffcccc;">

    <img id="carta" onclick="myFunction()" src="carta.png" class="rounded mx-auto d-block" alt="Convite">
    
    <div class="border border-warning" id="mensagem" style="background-color: white; background-image: url(ceu.png);">
        
        <p class="text-center p-3" style="font-family: 'Comic Sans MS'; font-style: italic; font-weight: bold; font-size: 40px;">Raiza Batista</p>
        <p class="text-justify p-3" style="font-family: 'Comic Sans MS'; font-style: italic;">
        A senhorita está convidada a uma noite de quarta-feira de pretzel. Nos encontraremos no via direta (como de costume s2)
        </p>
        <p class="text-justify px-3" style="font-family: 'Comic Sans MS'; font-style: italic;">Local: Natal Shopping (com volta para UFRN).</p>
        <p class="text-justify px-3" style="font-family: 'Comic Sans MS'; font-style: italic;">Data e hora: 21/08/24 às 18h</p>
        <p class="text-justify px-3" style="font-family: 'Comic Sans MS'; font-style: italic;">Conto com o prazer e a honra de sua presença s2 s2 s2. </p>
    </div>
    
    <script>
        function myFunction() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
