<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Mamãe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #ff7eb9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
    }

    .carousel img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Agora a imagem será totalmente visível */
        background-color: #fff; /* Cor de fundo para as “bordas” visíveis */
        opacity: 0;
        animation: fade 50s infinite;
        transition: opacity 1s ease-in-out;
    }


    .carousel img:nth-child(1) {
      animation-delay: 0s;
    }

    .carousel img:nth-child(2) {
      animation-delay: 10s;
    }

    .carousel img:nth-child(3) {
      animation-delay: 20s;
    }

    .carousel img:nth-child(4) {
      animation-delay: 30s;
    }

    .carousel img:nth-child(5) {
      animation-delay: 40s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      2% { opacity: 1; }
      18% { opacity: 1; }
      20% { opacity: 0; }
      100% { opacity: 0; }
    }

    h1 {
      color: #e67e22;
      margin-top: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="carousel">
      <!-- Substitua os src com os caminhos das suas imagens -->
      <img src="foto1.jpeg" alt="Foto 1">
      <img src="foto2.jpeg" alt="Foto 2">
      <img src="foto3.jpeg" alt="Foto 3">
      <img src="foto4.jpeg" alt="Foto 4">
      <img src="foto5.jpeg" alt="Foto 5">
    </div>
    <h1>Para a Melhor Mãe do Mundo!</h1>
    <p>
      Feliz dia das mães! A mulher mais incrível e especial que sempre acolhe e cuida.
      Obrigado por todo o amor, carinho e dedicação. Você é meu exemplo e minha inspiração. 
      Te amo com todo o meu coração!❤️
    </p>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
    function dispararConfetes() {
        confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 }
        });
    }

    // Dispara confetes a cada 50 segundos (50000ms)
    setInterval(dispararConfetes, 50000);
    </script>

</body>
</html>
